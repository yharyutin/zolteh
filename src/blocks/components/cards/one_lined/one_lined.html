<a href="@@link" class="card_one_lined @@if(backgrounded){ card_one_lined--backgrounded } @@if(backgrounded){ card_one_lined--backgrounded } @@class">

        <div class="card_one_lined__image_in">
            <img src="@@image" alt="">
        </div>
    </div>
    <div class="card_one_lined__title">
        @@title
    </div>
</a>
